<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/container.css">
    <link rel="stylesheet" type="text/css" href="css/purple.css">
    <link rel="stylesheet" type="text/css" href="css/white.css">


    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      
      h2 {
        color: white;
      }
      h1 {
        padding-top: 30px;
        margin-bottom: 0px;
        color: white;
        font-size: 45px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <h3>Your Result</h3>
        <div class="circle-container">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>

      <div class="white-container">
        <h3>Summary</h3>
        <div class="red-container">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p>
            <span class="subject-red">Reaction</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80
            <span class="perfect-score">&nbsp;/ 100</span>
          </p>
        </div>
        <div class="yellow-container">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p>
            <span class="subject-yellow">Memory</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;92
            <span class="perfect-score">&nbsp;/ 100</span>
          </p>
        </div>
        <div class="green-container">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p>
            <span class="subject-green">Verbal</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 61
            <span class="perfect-score">&nbsp;/ 100</span>
          </p>
        </div>
        <div class="purple-container">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p>
            <span class="subject-purple">Visual</span>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 72
            <span class="perfect-score">&nbsp;/ 100</span>
          </p>
        </div>
        <p><div class="continue">Continue</p></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dkrehd0519">임종현</a>.
    </div>
  </body>
</html>
